report_comment: >
  This report has been generated by the <a href="https://github.com/iansealy/zfvarcall/tree/dev" target="_blank">iansealy/zfvarcall</a>
  analysis pipeline.
report_section_order:
  "iansealy-zfvarcall-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "iansealy-zfvarcall-summary":
    order: -1002

export_plots: true

disable_version_detection: true

module_order:
  - fastp:
      name: "fastp"
  - fastqc:
      name: "FastQC"
  - biobambam2:
      name: "biobambam2 bamsormadup"
  - mosdepth:
      name: "mosdepth"
  - samtools:
      name: "Samtools flagstat"

table_columns_visible:
  fastp: True
  fastqc: True
  biobambam2: True
  mosdepth: True
  samtools: True

sample_names_replace_regex: True
sample_names_replace:
  "\\.metrics$": ""
  module: biobambam2
